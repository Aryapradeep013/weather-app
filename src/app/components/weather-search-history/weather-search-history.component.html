<div class="history" *ngIf="history.length">
  <h3>Recent Searches</h3>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of history; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ city }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="clear()">Clear History</button>
</div>
